<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load style sheet so you can use the styles in HTML-->
    <link rel="stylesheet" href="./styles.css">

    <!-- Load favicon, the icon you see on the tab -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">

    <title>News!</title>
</head>

<body class="card-wrapper">
    <main class="card">
        <section>
            <div class="content-wrapper">
                <h1 class="card-header">Stay Updated!</h1>
                <p class="card-body">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="card-ul">
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="Checkmark" />
                        <span>Product Discovery and Building what matters</span>
                    </li>
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="Checkmark" />
                        <span> Measuring to ensure updates are a success</span>
                    </li>
                    <li>
                        <img id="card-hero" src="./assets/images/icon-list.svg" alt="Checkmark" />
                        <span>And much more!</span>
                    </li>
                </ul>
                <form id="sign-up-form">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="email@company.com">
                    <button class="form-buttom" type="submit">Subscribe to Monthly Newsletter</button>
                </form>
            </div>
        </section>
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Newsletter" />
    </main>
</body>
<!-- Load JS file -->
<script src="./script.js" type="text/javascript"></script>
</html>
